version: '3.8'

services:
  # قاعدة البيانات PostgreSQL
  postgres:
    image: postgres:15
    container_name: shababna_postgres
    environment:
      POSTGRES_DB: shababna_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - shababna_network

  # الخادم الخلفي Node.js
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shababna_backend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=shababna_db
      - DB_USER=postgres
      - DB_PASSWORD=your_secure_password_here
      - JWT_SECRET=your_super_secret_jwt_key_here
      - PORT=5000
      - CLIENT_URL=https://your-domain.com
      - STRIPE_SECRET_KEY=sk_live_your_stripe_key
      - STRIPE_PUBLISHABLE_KEY=pk_live_your_stripe_key
      - IYZICO_API_KEY=your_iyzico_api_key
      - IYZICO_SECRET_KEY=your_iyzico_secret_key
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - shababna_network

  # الواجهة الأمامية React
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: shababna_frontend
    environment:
      - VITE_API_URL=https://your-api-domain.com
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - shababna_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shababna_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - shababna_network

volumes:
  postgres_data:

networks:
  shababna_network:
    driver: bridge