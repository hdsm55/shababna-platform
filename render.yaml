services:
  # Backend Service
  - type: web
    name: shababna-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run prod:server
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        value: dpg-d2lhhgh5pdvs73anravg-a.oregon-postgres.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: shababna
      - key: DB_USER
        value: shababna_user
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        value: shababna_global_secret_key_2024_production
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        value: https://shababna-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://shababna-frontend.onrender.com

  # Frontend Service
  - type: web
    name: shababna-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: client
    envVars:
      - key: VITE_API_URL
        value: https://shababna-backend.onrender.com/api
      - key: NODE_VERSION
        value: 20

databases:
  - name: shababna-database
    databaseName: shababna
    user: shababna_user
