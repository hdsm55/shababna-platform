services:
  - type: web
    name: shababna-platform-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://shababna-backend.onrender.com/api
      - key: VITE_PRODUCTION_API_URL
        value: https://shababna-backend.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1
      - path: /*
        name: Referrer-Policy
        value: no-referrer-when-downgrade
      - path: /*
        name: Cache-Control
        value: public, max-age=60
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.ico
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.woff
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.ttf
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.eot
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /locales/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
