services:
  - type: web
    name: shababna-frontend
    env: static
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://shababna-backend.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1
      - path: /*
        name: Referrer-Policy
        value: no-referrer-when-downgrade
      - path: /*
        name: Cache-Control
        value: public, max-age=60
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.ico
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.woff
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.ttf
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.eot
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /locales/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: shababna-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        value: dpg-d26hc33uibrs739skhdg-a.frankfurt-postgres.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: shaababna_db
      - key: DB_USER
        value: shaababna_db_user
      - key: DB_PASSWORD
        value: vqvaeTyJS1qD1NVwurk8knW1GnUoRCna
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        value: https://shababna-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://shababna-frontend.onrender.com
