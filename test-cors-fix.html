<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار CORS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 اختبار CORS و API</h1>
        <p>اختبار الاتصال بين <strong>shaababna.com</strong> و <strong>shababna-platform.onrender.com</strong></p>

        <div>
            <button onclick="testEventsAPI()">اختبار Events API</button>
            <button onclick="testProgramsAPI()">اختبار Programs API</button>
            <button onclick="testHealthAPI()">اختبار Health API</button>
            <button onclick="testAll()">اختبار جميع APIs</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://shababna-platform.onrender.com/api';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testAPI(endpoint, name) {
            try {
                log(`🔍 اختبار ${name}...`, 'info');

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // لا نستخدم credentials لتجنب مشكلة CORS
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`✅ ${name} نجح! البيانات: ${JSON.stringify(data, null, 2)}`, 'success');
                    return true;
                } else {
                    log(`❌ ${name} فشل! Status: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`❌ ${name} خطأ: ${error.message}`, 'error');
                return false;
            }
        }

        async function testEventsAPI() {
            await testAPI('/events?page=1&limit=3', 'Events API');
        }

        async function testProgramsAPI() {
            await testAPI('/programs?page=1&limit=2', 'Programs API');
        }

        async function testHealthAPI() {
            await testAPI('/health', 'Health API');
        }

        async function testAll() {
            log('🚀 بدء اختبار جميع APIs...', 'info');

            const results = await Promise.allSettled([
                testEventsAPI(),
                testProgramsAPI(),
                testHealthAPI()
            ]);

            const successCount = results.filter(r => r.status === 'fulfilled' && r.value).length;
            log(`📊 النتائج: ${successCount}/3 APIs نجح`, successCount === 3 ? 'success' : 'error');
        }

        // اختبار تلقائي عند تحميل الصفحة
        window.onload = function() {
            log('🌐 بدء الاختبار التلقائي...', 'info');
            setTimeout(testAll, 1000);
        };
    </script>
</body>
</html>
