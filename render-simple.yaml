services:
  - type: web
    name: shababna-backend
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm run prod:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        value: dpg-d26hc33uibrs739skhdg-a.frankfurt-postgres.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: shaababna_db
      - key: DB_USER
        value: shaababna_db_user
      - key: DB_PASSWORD
        value: vqvaeTyJS1qD1NVwurk8knW1GnUoRCna
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://shababna-platform.onrender.com
      - key: FRONTEND_URL
        value: https://shababna-platform.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  - type: static
    name: shababna-frontend
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://shababna-backend.onrender.com/api
    autoDeploy: true

databases:
  - name: shababna-db
    databaseName: shaababna_db
    user: shaababna_db_user
    plan: free
