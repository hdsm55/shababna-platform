version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shababna_postgres
    environment:
      POSTGRES_DB: shababna_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - shababna_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shababna_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@shababna.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - shababna_network

  app:
    build: .
    container_name: shababna_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: shababna_db
      DB_USER: postgres
      DB_PASSWORD: password
      NODE_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - shababna_network
    volumes:
      - ./server/uploads:/app/server/uploads

volumes:
  postgres_data:
  pgadmin_data:

networks:
  shababna_network:
    driver: bridge
