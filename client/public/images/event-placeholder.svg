<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eventGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <pattern id="eventPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
      <rect x="15" y="15" width="10" height="10" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#eventGradient)"/>
  <rect width="400" height="300" fill="url(#eventPattern)"/>

  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="15" fill="white" opacity="0.2"/>
  <circle cx="350" cy="80" r="8" fill="white" opacity="0.3"/>
  <rect x="320" y="200" width="20" height="20" fill="white" opacity="0.2" rx="4"/>
  <circle cx="80" cy="250" r="12" fill="white" opacity="0.15"/>

  <!-- Calendar Icon -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="white" opacity="0.9"/>
    <rect x="0" y="0" width="100" height="20" rx="8" fill="#3B82F6"/>
    <text x="50" y="13" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">فعاليات</text>
    <rect x="10" y="30" width="15" height="15" rx="2" fill="#8B5CF6" opacity="0.8"/>
    <rect x="30" y="30" width="15" height="15" rx="2" fill="#06B6D4" opacity="0.8"/>
    <rect x="50" y="30" width="15" height="15" rx="2" fill="#3B82F6" opacity="0.8"/>
    <rect x="70" y="30" width="15" height="15" rx="2" fill="#8B5CF6" opacity="0.8"/>
    <rect x="10" y="50" width="15" height="15" rx="2" fill="#06B6D4" opacity="0.8"/>
    <rect x="30" y="50" width="15" height="15" rx="2" fill="#3B82F6" opacity="0.8"/>
    <rect x="50" y="50" width="15" height="15" rx="2" fill="#8B5CF6" opacity="0.8"/>
    <rect x="70" y="50" width="15" height="15" rx="2" fill="#06B6D4" opacity="0.8"/>
  </g>

  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">فعاليات شبابنا</text>
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="12" opacity="0.8">ورش عمل • مؤتمرات • شبكات تواصل</text>
</svg>