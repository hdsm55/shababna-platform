<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Forms Test - Shababna</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }
        .test-button:hover {
            background: #22c55e;
        }
        .test-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .loading {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4ade80;
        }
        .form-email {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        .form-subject {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .form-message {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            font-style: italic;
        }
        .form-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        .form-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-new {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        .status-read {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status-replied {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📧 Contact Forms Test Dashboard</h1>

        <div class="test-section">
            <h3>🔍 اختبار APIs الخاصة بنماذج التواصل</h3>
            <button class="test-button" onclick="testContactFormsList()">اختبار قائمة النماذج</button>
            <button class="test-button" onclick="testContactFormDetail()">اختبار تفاصيل نموذج</button>
            <button class="test-button" onclick="testSubmitContactForm()">اختبار إرسال نموذج</button>
            <button class="test-button" onclick="testUpdateFormStatus()">اختبار تحديث حالة النموذج</button>
            <button class="test-button" onclick="testDeleteForm()">اختبار حذف نموذج</button>
            <button class="test-button" onclick="runAllFormTests()">تشغيل جميع الاختبارات</button>
        </div>

        <div class="test-section">
            <h3>📊 نتائج الاختبارات</h3>
            <div id="test-results" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📧 عرض نماذج التواصل</h3>
            <div id="forms-display" class="forms-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://shababna-backend.onrender.com/api';

        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('test-results');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'new': return 'status-new';
                case 'read': return 'status-read';
                case 'replied': return 'status-replied';
                default: return 'status-new';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'new': return 'جديد';
                case 'read': return 'مقروء';
                case 'replied': return 'تم الرد';
                default: return 'جديد';
            }
        }

        async function testContactFormsList() {
            showResult('⏳ جاري اختبار قائمة نماذج التواصل...', 'loading');

            try {
                console.log('🔍 اختبار قائمة نماذج التواصل...');
                const data = await makeRequest('/forms/contact-forms');
                console.log('📊 استجابة نماذج التواصل:', data);

                if (data.success) {
                    const forms = data.data?.forms || data.data || [];
                    showResult(`✅ نجح اختبار قائمة نماذج التواصل!\n\n📊 عدد النماذج: ${forms.length}\n\n📋 النماذج:\n${forms.map((form, index) =>
                        `${index + 1}. ${form.name} (${form.email}) - ${form.subject}`
                    ).join('\n') || 'لا توجد نماذج'}`);

                    displayForms(forms);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار نماذج التواصل:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testContactFormDetail() {
            showResult('⏳ جاري اختبار تفاصيل نموذج التواصل...', 'loading');

            try {
                console.log('🔍 اختبار تفاصيل نموذج التواصل...');
                const data = await makeRequest('/forms/contact-forms/1');
                console.log('📊 استجابة تفاصيل النموذج:', data);

                if (data.success) {
                    const form = data.data?.form || data.data;
                    showResult(`✅ نجح اختبار تفاصيل نموذج التواصل!\n\n📝 النموذج:\n${JSON.stringify(form, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تفاصيل النموذج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testSubmitContactForm() {
            showResult('⏳ جاري اختبار إرسال نموذج التواصل...', 'loading');

            try {
                console.log('🔍 اختبار إرسال نموذج التواصل...');
                const formData = {
                    name: 'مستخدم اختبار',
                    email: 'test@example.com',
                    subject: 'رسالة اختبار',
                    message: 'هذه رسالة اختبار لنموذج التواصل',
                    phone: '+966501234567'
                };

                const data = await makeRequest('/forms/contact', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                console.log('📊 استجابة إرسال النموذج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار إرسال نموذج التواصل!\n\n📝 النموذج المرسل:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار إرسال النموذج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testUpdateFormStatus() {
            showResult('⏳ جاري اختبار تحديث حالة النموذج...', 'loading');

            try {
                console.log('🔍 اختبار تحديث حالة النموذج...');
                const updateData = {
                    status: 'read',
                    admin_notes: 'تم قراءة الرسالة والرد عليها'
                };

                const data = await makeRequest('/forms/contact-forms/1', {
                    method: 'PUT',
                    body: JSON.stringify(updateData)
                });

                console.log('📊 استجابة تحديث النموذج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار تحديث حالة النموذج!\n\n📝 النموذج المحدث:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تحديث النموذج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testDeleteForm() {
            showResult('⏳ جاري اختبار حذف نموذج التواصل...', 'loading');

            try {
                console.log('🔍 اختبار حذف نموذج التواصل...');
                const data = await makeRequest('/forms/contact-forms/999', {
                    method: 'DELETE'
                });

                console.log('📊 استجابة حذف النموذج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار حذف نموذج التواصل!\n\n📝 النتيجة:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار حذف النموذج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function runAllFormTests() {
            showResult('⏳ جاري تشغيل جميع اختبارات نماذج التواصل...\n\n', 'loading');

            const results = [];

            // اختبار قائمة النماذج
            try {
                const formsData = await makeRequest('/forms/contact-forms');
                const formsCount = formsData.data?.forms?.length || formsData.data?.length || 0;
                results.push(`✅ قائمة النماذج: نجح (${formsCount} نموذج)`);
            } catch (error) {
                results.push(`❌ قائمة النماذج: فشل - ${error.message}`);
            }

            // اختبار تفاصيل النموذج
            try {
                const formDetailData = await makeRequest('/forms/contact-forms/1');
                results.push(`✅ تفاصيل النموذج: نجح`);
            } catch (error) {
                results.push(`❌ تفاصيل النموذج: فشل - ${error.message}`);
            }

            // اختبار إرسال النموذج
            try {
                const submitData = await makeRequest('/forms/contact', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: 'مستخدم اختبار شامل',
                        email: 'test@example.com',
                        subject: 'رسالة اختبار شامل',
                        message: 'هذه رسالة اختبار شاملة لنموذج التواصل',
                        phone: '+966501234567'
                    })
                });
                results.push(`✅ إرسال النموذج: نجح`);
            } catch (error) {
                results.push(`❌ إرسال النموذج: فشل - ${error.message}`);
            }

            showResult(`📊 نتائج جميع اختبارات نماذج التواصل:\n\n${results.join('\n')}`, 'success');
        }

        function displayForms(forms) {
            const displayDiv = document.getElementById('forms-display');

            if (!forms || forms.length === 0) {
                displayDiv.innerHTML = '<p>لا توجد نماذج لعرضها</p>';
                return;
            }

            displayDiv.innerHTML = forms.map(form => `
                <div class="form-card">
                    <div class="form-name">
                        ${form.name || 'بدون اسم'}
                        <span class="form-status ${getStatusClass(form.status)}">${getStatusText(form.status)}</span>
                    </div>
                    <div class="form-email">📧 ${form.email || 'غير محدد'}</div>
                    <div class="form-subject">📝 ${form.subject || 'بدون موضوع'}</div>
                    <div class="form-message">💬 ${form.message?.substring(0, 100) || 'لا يوجد رسالة'}...</div>
                    <div class="form-meta">
                        📅 ${form.created_at ? new Date(form.created_at).toLocaleDateString('ar-SA') : 'غير محدد'} |
                        📞 ${form.phone || 'غير محدد'}
                    </div>
                </div>
            `).join('');
        }

        // اختبار تلقائي عند تحميل الصفحة
        window.addEventListener('load', () => {
            console.log('🚀 بدء اختبار نماذج التواصل...');
            testContactFormsList();
        });
    </script>
</body>
</html>
