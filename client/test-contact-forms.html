<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار رسائل التواصل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 اختبار رسائل التواصل</h1>

        <div class="test-section">
            <h3>اختبار API رسائل التواصل</h3>
            <button onclick="testContactForms()">جلب رسائل التواصل</button>
            <div id="contact-forms-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>إحصائيات سريعة</h3>
            <button onclick="showStats()">عرض الإحصائيات</button>
            <div id="stats-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function testContactForms() {
            const resultDiv = document.getElementById('contact-forms-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري جلب البيانات...';

            try {
                console.log('🔍 اختبار API رسائل التواصل...');
                const response = await fetch('http://localhost:5000/api/forms/contact-forms', {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('📊 استجابة API:', data);

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ نجح الاختبار!\n\n📊 عدد الرسائل: ${data.data?.forms?.length || 0}\n\n📋 الرسائل:\n${data.data?.forms?.map((form, index) =>
                        `${index + 1}. ${form.name} (${form.email})\n   الموضوع: ${form.subject}\n   التاريخ: ${new Date(form.created_at).toLocaleDateString('ar-SA')}\n   مقروءة: ${form.is_read ? 'نعم' : 'لا'}`
                    ).join('\n\n') || 'لا توجد رسائل'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ فشل الاختبار: ${data.message}`;
                }
            } catch (error) {
                console.error('❌ خطأ في الاختبار:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function showStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري حساب الإحصائيات...';

            try {
                const response = await fetch('http://localhost:5000/api/forms/contact-forms', {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success && data.data?.forms) {
                    const forms = data.data.forms;
                    const total = forms.length;
                    const read = forms.filter(f => f.is_read).length;
                    const unread = total - read;

                    resultDiv.className = 'result success';
                    resultDiv.textContent = `📊 إحصائيات رسائل التواصل:\n\n📧 إجمالي الرسائل: ${total}\n✅ الرسائل المقروءة: ${read}\n❌ الرسائل غير المقروءة: ${unread}\n📈 نسبة القراءة: ${total > 0 ? Math.round((read / total) * 100) : 0}%`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ فشل في جلب الإحصائيات';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }
    </script>
</body>
</html>
