<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs Test - Shababna</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }
        .test-button:hover {
            background: #22c55e;
        }
        .test-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .loading {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .program-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .program-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4ade80;
        }
        .program-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        .program-category {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .program-duration {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            font-style: italic;
        }
        .program-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        .program-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status-draft {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        .status-completed {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }
        .status-archived {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Programs Test Dashboard</h1>

        <div class="test-section">
            <h3>🔍 اختبار APIs الخاصة بالبرامج</h3>
            <button class="test-button" onclick="testProgramsList()">اختبار قائمة البرامج</button>
            <button class="test-button" onclick="testProgramDetail()">اختبار تفاصيل برنامج</button>
            <button class="test-button" onclick="testCreateProgram()">اختبار إنشاء برنامج</button>
            <button class="test-button" onclick="testUpdateProgram()">اختبار تحديث برنامج</button>
            <button class="test-button" onclick="testDeleteProgram()">اختبار حذف برنامج</button>
            <button class="test-button" onclick="testProgramEnrollment()">اختبار تسجيل برنامج</button>
            <button class="test-button" onclick="runAllProgramTests()">تشغيل جميع الاختبارات</button>
        </div>

        <div class="test-section">
            <h3>📊 نتائج الاختبارات</h3>
            <div id="test-results" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📚 عرض البرامج</h3>
            <div id="programs-display" class="programs-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://shababna-backend.onrender.com/api';

        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('test-results');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'active': return 'status-active';
                case 'draft': return 'status-draft';
                case 'completed': return 'status-completed';
                case 'archived': return 'status-archived';
                default: return 'status-draft';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'active': return 'نشط';
                case 'draft': return 'مسودة';
                case 'completed': return 'مكتمل';
                case 'archived': return 'مؤرشف';
                default: return 'مسودة';
            }
        }

        async function testProgramsList() {
            showResult('⏳ جاري اختبار قائمة البرامج...', 'loading');

            try {
                console.log('🔍 اختبار قائمة البرامج...');
                const data = await makeRequest('/programs');
                console.log('📊 استجابة البرامج:', data);

                if (data.success) {
                    const programs = data.data?.programs || data.data || [];
                    showResult(`✅ نجح اختبار قائمة البرامج!\n\n📊 عدد البرامج: ${programs.length}\n\n📋 البرامج:\n${programs.map((program, index) =>
                        `${index + 1}. ${program.title} - ${program.status || 'مسودة'}`
                    ).join('\n') || 'لا توجد برامج'}`);

                    displayPrograms(programs);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار البرامج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testProgramDetail() {
            showResult('⏳ جاري اختبار تفاصيل البرنامج...', 'loading');

            try {
                console.log('🔍 اختبار تفاصيل البرنامج...');
                const data = await makeRequest('/programs/1');
                console.log('📊 استجابة تفاصيل البرنامج:', data);

                if (data.success) {
                    const program = data.data?.program || data.data;
                    showResult(`✅ نجح اختبار تفاصيل البرنامج!\n\n📝 البرنامج:\n${JSON.stringify(program, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تفاصيل البرنامج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testCreateProgram() {
            showResult('⏳ جاري اختبار إنشاء برنامج...', 'loading');

            try {
                console.log('🔍 اختبار إنشاء برنامج...');
                const programData = {
                    title: 'برنامج اختبار',
                    description: 'وصف البرنامج للاختبار',
                    category: 'تنمية بشرية',
                    duration: '3 أشهر',
                    max_participants: 50,
                    status: 'draft',
                    instructor: 'د. أحمد محمد',
                    price: 500,
                    currency: 'SAR'
                };

                const data = await makeRequest('/programs', {
                    method: 'POST',
                    body: JSON.stringify(programData)
                });

                console.log('📊 استجابة إنشاء البرنامج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار إنشاء البرنامج!\n\n📝 البرنامج المنشأ:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار إنشاء البرنامج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testUpdateProgram() {
            showResult('⏳ جاري اختبار تحديث برنامج...', 'loading');

            try {
                console.log('🔍 اختبار تحديث برنامج...');
                const updateData = {
                    title: 'برنامج محدث',
                    description: 'وصف محدث للبرنامج',
                    status: 'active'
                };

                const data = await makeRequest('/programs/1', {
                    method: 'PUT',
                    body: JSON.stringify(updateData)
                });

                console.log('📊 استجابة تحديث البرنامج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار تحديث البرنامج!\n\n📝 البرنامج المحدث:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تحديث البرنامج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testDeleteProgram() {
            showResult('⏳ جاري اختبار حذف برنامج...', 'loading');

            try {
                console.log('🔍 اختبار حذف برنامج...');
                const data = await makeRequest('/programs/999', {
                    method: 'DELETE'
                });

                console.log('📊 استجابة حذف البرنامج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار حذف البرنامج!\n\n📝 النتيجة:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار حذف البرنامج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testProgramEnrollment() {
            showResult('⏳ جاري اختبار تسجيل برنامج...', 'loading');

            try {
                console.log('🔍 اختبار تسجيل برنامج...');
                const enrollmentData = {
                    program_id: 1,
                    user_id: 1,
                    enrollment_date: new Date().toISOString(),
                    status: 'confirmed',
                    payment_status: 'paid'
                };

                const data = await makeRequest('/programs/1/enroll', {
                    method: 'POST',
                    body: JSON.stringify(enrollmentData)
                });

                console.log('📊 استجابة تسجيل البرنامج:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار تسجيل البرنامج!\n\n📝 التسجيل:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تسجيل البرنامج:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function runAllProgramTests() {
            showResult('⏳ جاري تشغيل جميع اختبارات البرامج...\n\n', 'loading');

            const results = [];

            // اختبار قائمة البرامج
            try {
                const programsData = await makeRequest('/programs');
                const programsCount = programsData.data?.programs?.length || programsData.data?.length || 0;
                results.push(`✅ قائمة البرامج: نجح (${programsCount} برنامج)`);
            } catch (error) {
                results.push(`❌ قائمة البرامج: فشل - ${error.message}`);
            }

            // اختبار تفاصيل البرنامج
            try {
                const programDetailData = await makeRequest('/programs/1');
                results.push(`✅ تفاصيل البرنامج: نجح`);
            } catch (error) {
                results.push(`❌ تفاصيل البرنامج: فشل - ${error.message}`);
            }

            // اختبار إنشاء البرنامج
            try {
                const createData = await makeRequest('/programs', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'برنامج اختبار شامل',
                        description: 'وصف للاختبار الشامل',
                        category: 'تنمية بشرية',
                        duration: '6 أشهر',
                        max_participants: 30,
                        status: 'draft',
                        instructor: 'د. محمد أحمد',
                        price: 1000,
                        currency: 'SAR'
                    })
                });
                results.push(`✅ إنشاء البرنامج: نجح`);
            } catch (error) {
                results.push(`❌ إنشاء البرنامج: فشل - ${error.message}`);
            }

            showResult(`📊 نتائج جميع اختبارات البرامج:\n\n${results.join('\n')}`, 'success');
        }

        function displayPrograms(programs) {
            const displayDiv = document.getElementById('programs-display');

            if (!programs || programs.length === 0) {
                displayDiv.innerHTML = '<p>لا توجد برامج لعرضها</p>';
                return;
            }

            displayDiv.innerHTML = programs.map(program => `
                <div class="program-card">
                    <div class="program-title">
                        ${program.title || 'بدون عنوان'}
                        <span class="program-status ${getStatusClass(program.status)}">${getStatusText(program.status)}</span>
                    </div>
                    <div class="program-description">📝 ${program.description?.substring(0, 100) || 'لا يوجد وصف'}...</div>
                    <div class="program-category">🏷️ ${program.category || 'غير محدد'}</div>
                    <div class="program-duration">⏱️ ${program.duration || 'غير محدد'}</div>
                    <div class="program-meta">
                        👥 ${program.current_participants || 0}/${program.max_participants || 0} مشارك |
                        👤 ${program.instructor || 'غير محدد'} |
                        💰 ${program.price || 0} ${program.currency || 'SAR'}
                    </div>
                </div>
            `).join('');
        }

        // اختبار تلقائي عند تحميل الصفحة
        window.addEventListener('load', () => {
            console.log('🚀 بدء اختبار البرامج...');
            testProgramsList();
        });
    </script>
</body>
</html>
