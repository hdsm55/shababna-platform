<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Shababna</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5em;
        }
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .api-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .api-card:hover {
            transform: translateY(-5px);
        }
        .api-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4ade80;
        }
        .api-url {
            font-family: monospace;
            font-size: 0.9em;
            color: #fbbf24;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .api-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-success {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .status-loading {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        .test-button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .test-button:hover {
            background: #22c55e;
        }
        .test-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8em;
            max-height: 100px;
            overflow-y: auto;
        }
        .summary {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .summary h3 {
            margin-top: 0;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå API Test Dashboard</h1>

        <div class="api-grid" id="apiGrid">
            <!-- API cards will be generated here -->
        </div>

        <div class="summary">
            <h3>üìä Test Summary</h3>
            <div id="summaryContent">
                <p>Click "Test All APIs" to start testing...</p>
            </div>
            <button class="test-button" onclick="testAllAPIs()">Test All APIs</button>
        </div>
    </div>

    <script>
        const APIs = [
            {
                name: 'Auth - Login',
                url: 'https://shababna-backend.onrender.com/api/auth/login',
                method: 'POST',
                testData: { email: 'test@example.com', password: 'test123' }
            },
            {
                name: 'Auth - Register',
                url: 'https://shababna-backend.onrender.com/api/auth/register',
                method: 'POST',
                testData: {
                    email: 'test@example.com',
                    password: 'test123',
                    first_name: 'Test',
                    last_name: 'User'
                }
            },
            {
                name: 'Events - List',
                url: 'https://shababna-backend.onrender.com/api/events',
                method: 'GET'
            },
            {
                name: 'Events - Single',
                url: 'https://shababna-backend.onrender.com/api/events/1',
                method: 'GET'
            },
            {
                name: 'Programs - List',
                url: 'https://shababna-backend.onrender.com/api/programs',
                method: 'GET'
            },
            {
                name: 'Programs - Single',
                url: 'https://shababna-backend.onrender.com/api/programs/1',
                method: 'GET'
            },
            {
                name: 'Blogs - List',
                url: 'https://shababna-backend.onrender.com/api/blogs',
                method: 'GET'
            },
            {
                name: 'Blogs - Single',
                url: 'https://shababna-backend.onrender.com/api/blogs/1',
                method: 'GET'
            },
            {
                name: 'Users - List',
                url: 'https://shababna-backend.onrender.com/api/users',
                method: 'GET'
            },
            {
                name: 'Contact Forms',
                url: 'https://shababna-backend.onrender.com/api/forms',
                method: 'GET'
            },
            {
                name: 'Dashboard - Analytics',
                url: 'https://shababna-backend.onrender.com/api/dashboard/analytics',
                method: 'GET'
            },
            {
                name: 'Health Check',
                url: 'https://shababna-backend.onrender.com/api/health',
                method: 'GET'
            }
        ];

        function createAPICard(api, index) {
            return `
                <div class="api-card">
                    <div class="api-name">${api.name}</div>
                    <div class="api-url">${api.method} ${api.url}</div>
                    <div class="api-status status-loading" id="status-${index}">‚è≥ Waiting...</div>
                    <button class="test-button" onclick="testAPI(${index})">Test API</button>
                    <div class="response" id="response-${index}" style="display: none;"></div>
                </div>
            `;
        }

        function renderAPIs() {
            const grid = document.getElementById('apiGrid');
            grid.innerHTML = APIs.map((api, index) => createAPICard(api, index)).join('');
        }

        async function testAPI(index) {
            const api = APIs[index];
            const statusElement = document.getElementById(`status-${index}`);
            const responseElement = document.getElementById(`response-${index}`);
            const button = statusElement.nextElementSibling;

            statusElement.className = 'api-status status-loading';
            statusElement.textContent = '‚è≥ Testing...';
            button.disabled = true;

            try {
                const options = {
                    method: api.method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (api.testData) {
                    options.body = JSON.stringify(api.testData);
                }

                const response = await fetch(api.url, options);
                const data = await response.json();

                statusElement.className = 'api-status status-success';
                statusElement.textContent = `‚úÖ ${response.status} ${response.statusText}`;

                responseElement.style.display = 'block';
                responseElement.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                statusElement.className = 'api-status status-error';
                statusElement.textContent = `‚ùå Error: ${error.message}`;

                responseElement.style.display = 'block';
                responseElement.textContent = `Error: ${error.message}`;
            }

            button.disabled = false;
        }

        async function testAllAPIs() {
            const summaryElement = document.getElementById('summaryContent');
            summaryElement.innerHTML = '<p>üîÑ Testing all APIs...</p>';

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < APIs.length; i++) {
                const api = APIs[i];
                const statusElement = document.getElementById(`status-${i}`);
                const responseElement = document.getElementById(`response-${i}`);

                statusElement.className = 'api-status status-loading';
                statusElement.textContent = '‚è≥ Testing...';

                try {
                    const options = {
                        method: api.method,
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };

                    if (api.testData) {
                        options.body = JSON.stringify(api.testData);
                    }

                    const response = await fetch(api.url, options);

                    if (response.ok) {
                        statusElement.className = 'api-status status-success';
                        statusElement.textContent = `‚úÖ ${response.status}`;
                        successCount++;
                    } else {
                        statusElement.className = 'api-status status-error';
                        statusElement.textContent = `‚ùå ${response.status}`;
                        errorCount++;
                    }

                } catch (error) {
                    statusElement.className = 'api-status status-error';
                    statusElement.textContent = `‚ùå Error`;
                    errorCount++;
                }

                // Add delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            summaryElement.innerHTML = `
                <p>‚úÖ Successful: ${successCount}</p>
                <p>‚ùå Failed: ${errorCount}</p>
                <p>üìä Total: ${APIs.length}</p>
                <p>üéØ Success Rate: ${Math.round((successCount / APIs.length) * 100)}%</p>
            `;
        }

        // Initialize the page
        renderAPIs();
    </script>
</body>
</html>
