<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار جميع APIs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 اختبار جميع APIs</h1>

        <div class="test-section">
            <h3>اختبار إحصائيات الداشبورد</h3>
            <button onclick="testDashboardStats()">جلب إحصائيات الداشبورد</button>
            <div id="dashboard-stats-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>اختبار الفعاليات</h3>
            <button onclick="testEvents()">جلب الفعاليات</button>
            <div id="events-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>اختبار البرامج</h3>
            <button onclick="testPrograms()">جلب البرامج</button>
            <div id="programs-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>اختبار رسائل التواصل</h3>
            <button onclick="testContactForms()">جلب رسائل التواصل</button>
            <div id="contact-forms-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>اختبار شامل</h3>
            <button onclick="runAllTests()">تشغيل جميع الاختبارات</button>
            <div id="all-tests-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        async function testDashboardStats() {
            const resultDiv = document.getElementById('dashboard-stats-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري جلب إحصائيات الداشبورد...';

            try {
                console.log('🔍 اختبار إحصائيات الداشبورد...');
                const data = await makeRequest('/dashboard/stats');
                console.log('📊 استجابة إحصائيات الداشبورد:', data);

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ نجح اختبار إحصائيات الداشبورد!\n\n📊 البيانات:\n${JSON.stringify(data.data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ فشل الاختبار: ${data.message}`;
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار إحصائيات الداشبورد:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function testEvents() {
            const resultDiv = document.getElementById('events-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري جلب الفعاليات...';

            try {
                console.log('🔍 اختبار الفعاليات...');
                const data = await makeRequest('/events');
                console.log('📊 استجابة الفعاليات:', data);

                if (data.success) {
                    const events = data.data?.events || data.data || [];
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ نجح اختبار الفعاليات!\n\n📊 عدد الفعاليات: ${events.length}\n\n📋 الفعاليات:\n${events.map((event, index) =>
                        `${index + 1}. ${event.title} - ${event.status}`
                    ).join('\n') || 'لا توجد فعاليات'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ فشل الاختبار: ${data.message}`;
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار الفعاليات:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function testPrograms() {
            const resultDiv = document.getElementById('programs-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري جلب البرامج...';

            try {
                console.log('🔍 اختبار البرامج...');
                const data = await makeRequest('/programs');
                console.log('📊 استجابة البرامج:', data);

                if (data.success) {
                    const programs = data.data?.programs || data.data || [];
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ نجح اختبار البرامج!\n\n📊 عدد البرامج: ${programs.length}\n\n📋 البرامج:\n${programs.map((program, index) =>
                        `${index + 1}. ${program.title} - ${program.status}`
                    ).join('\n') || 'لا توجد برامج'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ فشل الاختبار: ${data.message}`;
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار البرامج:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function testContactForms() {
            const resultDiv = document.getElementById('contact-forms-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري جلب رسائل التواصل...';

            try {
                console.log('🔍 اختبار رسائل التواصل...');
                const data = await makeRequest('/forms/contact-forms');
                console.log('📊 استجابة رسائل التواصل:', data);

                if (data.success) {
                    const forms = data.data?.forms || data.data || [];
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ نجح اختبار رسائل التواصل!\n\n📊 عدد الرسائل: ${forms.length}\n\n📋 الرسائل:\n${forms.map((form, index) =>
                        `${index + 1}. ${form.name} (${form.email}) - ${form.subject}`
                    ).join('\n') || 'لا توجد رسائل'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ فشل الاختبار: ${data.message}`;
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار رسائل التواصل:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الاتصال: ${error.message}`;
            }
        }

        async function runAllTests() {
            const resultDiv = document.getElementById('all-tests-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'جاري تشغيل جميع الاختبارات...\n\n';

            const results = [];

            // اختبار إحصائيات الداشبورد
            try {
                const statsData = await makeRequest('/dashboard/stats');
                results.push(`✅ إحصائيات الداشبورد: نجح`);
            } catch (error) {
                results.push(`❌ إحصائيات الداشبورد: فشل - ${error.message}`);
            }

            // اختبار الفعاليات
            try {
                const eventsData = await makeRequest('/events');
                const eventsCount = eventsData.data?.events?.length || eventsData.data?.length || 0;
                results.push(`✅ الفعاليات: نجح (${eventsCount} فعالية)`);
            } catch (error) {
                results.push(`❌ الفعاليات: فشل - ${error.message}`);
            }

            // اختبار البرامج
            try {
                const programsData = await makeRequest('/programs');
                const programsCount = programsData.data?.programs?.length || programsData.data?.length || 0;
                results.push(`✅ البرامج: نجح (${programsCount} برنامج)`);
            } catch (error) {
                results.push(`❌ البرامج: فشل - ${error.message}`);
            }

            // اختبار رسائل التواصل
            try {
                const formsData = await makeRequest('/forms/contact-forms');
                const formsCount = formsData.data?.forms?.length || formsData.data?.length || 0;
                results.push(`✅ رسائل التواصل: نجح (${formsCount} رسالة)`);
            } catch (error) {
                results.push(`❌ رسائل التواصل: فشل - ${error.message}`);
            }

            resultDiv.className = 'result success';
            resultDiv.textContent = `📊 نتائج جميع الاختبارات:\n\n${results.join('\n')}`;
        }
    </script>
</body>
</html>
