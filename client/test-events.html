<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Test - Shababna</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }
        .test-button:hover {
            background: #22c55e;
        }
        .test-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .loading {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .event-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4ade80;
        }
        .event-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        .event-location {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .event-date {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            font-style: italic;
        }
        .event-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        .event-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-upcoming {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        .status-ongoing {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status-completed {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }
        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Events Test Dashboard</h1>

        <div class="test-section">
            <h3>🔍 اختبار APIs الخاصة بالفعاليات</h3>
            <button class="test-button" onclick="testEventsList()">اختبار قائمة الفعاليات</button>
            <button class="test-button" onclick="testEventDetail()">اختبار تفاصيل فعالية</button>
            <button class="test-button" onclick="testCreateEvent()">اختبار إنشاء فعالية</button>
            <button class="test-button" onclick="testUpdateEvent()">اختبار تحديث فعالية</button>
            <button class="test-button" onclick="testDeleteEvent()">اختبار حذف فعالية</button>
            <button class="test-button" onclick="testEventRegistration()">اختبار تسجيل فعالية</button>
            <button class="test-button" onclick="runAllEventTests()">تشغيل جميع الاختبارات</button>
        </div>

        <div class="test-section">
            <h3>📊 نتائج الاختبارات</h3>
            <div id="test-results" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🎉 عرض الفعاليات</h3>
            <div id="events-display" class="events-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://shababna-backend.onrender.com/api';

        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('test-results');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'upcoming': return 'status-upcoming';
                case 'ongoing': return 'status-ongoing';
                case 'completed': return 'status-completed';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-upcoming';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'upcoming': return 'قادم';
                case 'ongoing': return 'جاري';
                case 'completed': return 'مكتمل';
                case 'cancelled': return 'ملغي';
                default: return 'قادم';
            }
        }

        async function testEventsList() {
            showResult('⏳ جاري اختبار قائمة الفعاليات...', 'loading');

            try {
                console.log('🔍 اختبار قائمة الفعاليات...');
                const data = await makeRequest('/events');
                console.log('📊 استجابة الفعاليات:', data);

                if (data.success) {
                    const events = data.data?.events || data.data || [];
                    showResult(`✅ نجح اختبار قائمة الفعاليات!\n\n📊 عدد الفعاليات: ${events.length}\n\n📋 الفعاليات:\n${events.map((event, index) =>
                        `${index + 1}. ${event.title} - ${event.status || 'قادم'}`
                    ).join('\n') || 'لا توجد فعاليات'}`);

                    displayEvents(events);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار الفعاليات:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testEventDetail() {
            showResult('⏳ جاري اختبار تفاصيل الفعالية...', 'loading');

            try {
                console.log('🔍 اختبار تفاصيل الفعالية...');
                const data = await makeRequest('/events/1');
                console.log('📊 استجابة تفاصيل الفعالية:', data);

                if (data.success) {
                    const event = data.data?.event || data.data;
                    showResult(`✅ نجح اختبار تفاصيل الفعالية!\n\n📝 الفعالية:\n${JSON.stringify(event, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تفاصيل الفعالية:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testCreateEvent() {
            showResult('⏳ جاري اختبار إنشاء فعالية...', 'loading');

            try {
                console.log('🔍 اختبار إنشاء فعالية...');
                const eventData = {
                    title: 'فعالية اختبار',
                    description: 'وصف الفعالية للاختبار',
                    location: 'الرياض، المملكة العربية السعودية',
                    start_date: '2024-12-25T10:00:00Z',
                    end_date: '2024-12-25T18:00:00Z',
                    max_participants: 100,
                    status: 'upcoming',
                    category: 'اجتماعي',
                    organizer: 'فريق شبابنا'
                };

                const data = await makeRequest('/events', {
                    method: 'POST',
                    body: JSON.stringify(eventData)
                });

                console.log('📊 استجابة إنشاء الفعالية:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار إنشاء الفعالية!\n\n📝 الفعالية المنشأة:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار إنشاء الفعالية:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testUpdateEvent() {
            showResult('⏳ جاري اختبار تحديث فعالية...', 'loading');

            try {
                console.log('🔍 اختبار تحديث فعالية...');
                const updateData = {
                    title: 'فعالية محدثة',
                    description: 'وصف محدث للفعالية',
                    status: 'ongoing'
                };

                const data = await makeRequest('/events/1', {
                    method: 'PUT',
                    body: JSON.stringify(updateData)
                });

                console.log('📊 استجابة تحديث الفعالية:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار تحديث الفعالية!\n\n📝 الفعالية المحدثة:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تحديث الفعالية:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testDeleteEvent() {
            showResult('⏳ جاري اختبار حذف فعالية...', 'loading');

            try {
                console.log('🔍 اختبار حذف فعالية...');
                const data = await makeRequest('/events/999', {
                    method: 'DELETE'
                });

                console.log('📊 استجابة حذف الفعالية:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار حذف الفعالية!\n\n📝 النتيجة:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار حذف الفعالية:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testEventRegistration() {
            showResult('⏳ جاري اختبار تسجيل فعالية...', 'loading');

            try {
                console.log('🔍 اختبار تسجيل فعالية...');
                const registrationData = {
                    event_id: 1,
                    user_id: 1,
                    registration_date: new Date().toISOString(),
                    status: 'confirmed'
                };

                const data = await makeRequest('/events/1/register', {
                    method: 'POST',
                    body: JSON.stringify(registrationData)
                });

                console.log('📊 استجابة تسجيل الفعالية:', data);

                if (data.success) {
                    showResult(`✅ نجح اختبار تسجيل الفعالية!\n\n📝 التسجيل:\n${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult(`❌ فشل الاختبار: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ خطأ في اختبار تسجيل الفعالية:', error);
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function runAllEventTests() {
            showResult('⏳ جاري تشغيل جميع اختبارات الفعاليات...\n\n', 'loading');

            const results = [];

            // اختبار قائمة الفعاليات
            try {
                const eventsData = await makeRequest('/events');
                const eventsCount = eventsData.data?.events?.length || eventsData.data?.length || 0;
                results.push(`✅ قائمة الفعاليات: نجح (${eventsCount} فعالية)`);
            } catch (error) {
                results.push(`❌ قائمة الفعاليات: فشل - ${error.message}`);
            }

            // اختبار تفاصيل الفعالية
            try {
                const eventDetailData = await makeRequest('/events/1');
                results.push(`✅ تفاصيل الفعالية: نجح`);
            } catch (error) {
                results.push(`❌ تفاصيل الفعالية: فشل - ${error.message}`);
            }

            // اختبار إنشاء الفعالية
            try {
                const createData = await makeRequest('/events', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'فعالية اختبار شامل',
                        description: 'وصف للاختبار الشامل',
                        location: 'الرياض',
                        start_date: '2024-12-25T10:00:00Z',
                        end_date: '2024-12-25T18:00:00Z',
                        max_participants: 50,
                        status: 'upcoming',
                        category: 'اجتماعي',
                        organizer: 'فريق الاختبار'
                    })
                });
                results.push(`✅ إنشاء الفعالية: نجح`);
            } catch (error) {
                results.push(`❌ إنشاء الفعالية: فشل - ${error.message}`);
            }

            showResult(`📊 نتائج جميع اختبارات الفعاليات:\n\n${results.join('\n')}`, 'success');
        }

        function displayEvents(events) {
            const displayDiv = document.getElementById('events-display');

            if (!events || events.length === 0) {
                displayDiv.innerHTML = '<p>لا توجد فعاليات لعرضها</p>';
                return;
            }

            displayDiv.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-title">
                        ${event.title || 'بدون عنوان'}
                        <span class="event-status ${getStatusClass(event.status)}">${getStatusText(event.status)}</span>
                    </div>
                    <div class="event-description">📝 ${event.description?.substring(0, 100) || 'لا يوجد وصف'}...</div>
                    <div class="event-location">📍 ${event.location || 'غير محدد'}</div>
                    <div class="event-date">📅 ${event.start_date ? new Date(event.start_date).toLocaleDateString('ar-SA') : 'غير محدد'}</div>
                    <div class="event-meta">
                        👥 ${event.current_participants || 0}/${event.max_participants || 0} مشارك |
                        🏷️ ${event.category || 'غير محدد'} |
                        👤 ${event.organizer || 'غير محدد'}
                    </div>
                </div>
            `).join('');
        }

        // اختبار تلقائي عند تحميل الصفحة
        window.addEventListener('load', () => {
            console.log('🚀 بدء اختبار الفعاليات...');
            testEventsList();
        });
    </script>
</body>
</html>
