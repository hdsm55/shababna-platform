services:
  - type: web
    name: shababna-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://shababna-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: '1; mode=block'
      - path: /*
        name: Referrer-Policy
        value: no-referrer-when-downgrade
      - path: /*
        name: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
      - path: /*
        name: Content-Security-Policy
        value: 'default-src self; script-src self unsafe-inline unsafe-eval; style-src self unsafe-inline https://fonts.googleapis.com; font-src self https://fonts.gstatic.com; img-src self data: https:; connect-src self http://localhost:5000 http://127.0.0.1:5000 https://shababna-backend.onrender.com https://*.onrender.com; object-src none; base-uri self; form-action self;'
      - path: /api/*
        name: Access-Control-Allow-Origin
        value: '*'
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: 'GET, POST, PUT, DELETE, OPTIONS'
      - path: /api/*
        name: Access-Control-Allow-Headers
        value: 'Content-Type, Authorization'
      - path: '*.js'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.css'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.png'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.jpg'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.svg'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.ico'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.woff'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.woff2'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.ttf'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
      - path: '*.eot'
        name: Cache-Control
        value: 'public, max-age=31536000, immutable'
